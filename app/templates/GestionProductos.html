{% extends './plantillaindex.html' %}
{% block titulo %}{{ datosApp.titulo }}{% endblock %}
{% block LinkAdicional %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/Productos.css') }}">
{% endblock %}

{% block body %}
<main>
    <h2>Agregar Producto</h2>
    <form action="{{ url_for('GestionProductos') }}" method="POST" enctype="multipart/form-data">
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>

        <label for="referencia">Referencia:</label>
        <input type="text" id="referencia" name="referencia" required><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="Periféricos">Periféricos</option>
            <option value="Gráficas">Gráficas</option>
            <option value="Monitores">Monitores</option>
            <option value="Accesorios">Accesorios</option>
        </select><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>

        <button type="submit">Agregar Producto</button>
    </form>
</main>
{% endblock %}
