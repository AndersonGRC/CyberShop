{% extends "public/layout_admin.html" %}

{% block title %}CRM — Nueva Actividad{% endblock %}

{% block LinkAdicional %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/crm/crm_actividad_form.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{{ url_for('crm.crm_contactos_lista') }}">Contactos</a>
            </li>
            <li class="breadcrumb-item">
                <a href="{{ url_for('crm.crm_contacto_ver', id=contacto.id) }}">{{ contacto.nombre }}</a>
            </li>
            <li class="breadcrumb-item active">Nueva Actividad</li>
        </ol>
    </nav>

    <h1 class="h3 mb-4 text-gray-800">Registrar Actividad</h1>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <label class="font-weight-bold">Tipo de actividad <span class="text-danger">*</span></label>
                                <select name="tipo" class="form-control" required>
                                    <option value="">— Seleccionar —</option>
                                    <option value="llamada">Llamada</option>
                                    <option value="email">Email</option>
                                    <option value="reunion">Reunión</option>
                                    <option value="whatsapp">WhatsApp</option>
                                    <option value="visita">Visita</option>
                                    <option value="nota">Nota interna</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label class="font-weight-bold">Fecha y hora <span class="text-danger">*</span></label>
                                <input type="datetime-local" name="fecha_actividad" class="form-control"
                                       value="{{ ahora }}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Asunto <span class="text-danger">*</span></label>
                            <input type="text" name="asunto" class="form-control"
                                   placeholder="Resumen de la actividad" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Descripción</label>
                            <textarea name="descripcion" class="form-control" rows="5"
                                      placeholder="Detalles de la actividad…"></textarea>
                        </div>
                        <div class="crm-form-botones">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save mr-1"></i>Guardar Actividad
                            </button>
                            <a href="{{ url_for('crm.crm_contacto_ver', id=contacto.id) }}"
                               class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
