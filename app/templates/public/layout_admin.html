{% extends "plantillaapp.html" %}

{% block LinkAdicional %}
<!-- Bootstrap 4 CSS (Required for Nomina Module) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<!-- Custom styles for this template -->
<!-- Custom styles for this template -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/nomina/layout_admin.css') }}">
{% endblock %}

{% block body %}
<div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<!-- jQuery is already included in plantillaapp.html, but Bootstrap needs it. 
         plantillaapp has jquery-3.3.1.min.js. 
    -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

{% block scripts %}{% endblock %}
{% endblock %}
